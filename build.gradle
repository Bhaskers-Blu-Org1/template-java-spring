buildscript {
    repositories {
        mavenCentral()

        // Needed for build-testlogger
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")

        // Needed for build-testlogger
        classpath 'com.adarshr:gradle-test-logger-plugin:1.3.1'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

apply from:   'build-project.gradle'

apply from:   'build-junit5.gradle'
apply from:   'build-testlogger.gradle'
apply from:   'build-checkstyle.gradle'
apply from:   'build-jacoco.gradle'

bootJar {
    baseName = rootProject.name
    version =  project.version
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
